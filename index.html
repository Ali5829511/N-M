<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=pages/home.html">
    <title>وحدة إسكان أعضاء هيئة التدريس - جامعة الإمام محمد بن سعود الإسلامية</title>
    <link rel="stylesheet" href="css/imamu-brand-identity.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--imamu-light-gray);
            font-family: var(--imamu-font-main);
        }
        
        .loading-container {
            text-align: center;
            padding: var(--imamu-spacing-2xl);
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto var(--imamu-spacing-xl);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            color: var(--imamu-primary);
            font-size: var(--imamu-font-size-3xl);
            margin-bottom: var(--imamu-spacing-md);
        }
        
        p {
            color: var(--imamu-gray-600);
            font-size: var(--imamu-font-size-lg);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: var(--imamu-spacing-xl) auto;
            border: 4px solid var(--imamu-light-blue);
            border-top: 4px solid var(--imamu-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="assets/logo.png" alt="شعار جامعة الإمام محمد بن سعود الإسلامية">
        </div>
        <h1>وحدة إسكان أعضاء هيئة التدريس</h1>
        <p>جامعة الإمام محمد بن سعود الإسلامية</p>
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>
    
    <script>
        // توجيه تلقائي إلى الصفحة الرئيسية
        setTimeout(function() {
            window.location.href = 'pages/home.html';
        }, 1000);
    </script>
</body>
</html>
