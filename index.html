<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #8B6F47;
            --primary-dark: #6B5537;
            --secondary-color: #A0826D;
            --accent-color: #C9B896;
            --accent-light: #E5D9C6;
            --light-bg: #f8f5f0;
            --success-color: #51cf66;
            --error-color: #ff6b6b;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(139, 111, 71, 0.08);
            --shadow-md: 0 8px 24px rgba(139, 111, 71, 0.15);
            --shadow-lg: 0 20px 60px rgba(139, 111, 71, 0.25);
            --shadow-xl: 0 25px 80px rgba(139, 111, 71, 0.35);
        }

        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: url('assets/ŸáŸàŸäÿ© ÿ®ÿµÿ±Ÿäÿ© ŸÑŸÜÿßŸÅÿ∞Ÿá ÿßŸÑÿØÿÆŸàŸÑ.jpeg') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, #003c50 0%, #00566f 50%, #003c50 100%);
        }

        /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© ŸÖÿπ patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 111, 71, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(160, 130, 109, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(201, 184, 150, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-10px, 10px) scale(1.05);
            }
        }

        /* particles effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(2px 2px at 90% 60%, rgba(255, 255, 255, 0.25), transparent),
                radial-gradient(1px 1px at 33% 80%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(2px 2px at 10% 90%, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200% 200%;
            animation: particles 60s linear infinite;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes particles {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .main-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            padding: 48px 36px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ•ÿ∂ÿßÿ°ÿ© */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 111, 71, 0.08) 0%, transparent 70%);
            animation: glow 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(10px, 10px) scale(1.1);
                opacity: 0.8;
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 36px;
            position: relative;
            z-index: 1;
        }

        .university-logo {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(139, 111, 71, 0.2),
                0 0 0 4px rgba(139, 111, 71, 0.1);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            object-fit: contain;
            background: white;
            padding: 12px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-8px) scale(1.02);
            }
        }

        .university-logo:hover {
            transform: translateY(-5px) scale(1.05) rotate(2deg);
            box-shadow: 
                0 12px 40px rgba(139, 111, 71, 0.3),
                0 0 0 6px rgba(139, 111, 71, 0.15);
        }

        .university-name {
            font-size: clamp(20px, 5vw, 26px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1.4;
            letter-spacing: -0.5px;
        }

        .system-title {
            font-size: clamp(15px, 4vw, 17px);
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 20px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .form-group input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border: 2px solid #e8ecf1;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            font-family: 'Cairo', 'Tajawal', sans-serif;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 
                0 0 0 4px rgba(139, 111, 71, 0.1),
                0 8px 24px rgba(139, 111, 71, 0.15);
            transform: translateY(-2px);
        }

        .form-group input:focus + .input-icon {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.15) rotate(10deg);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            box-shadow: 
                0 8px 24px rgba(139, 111, 71, 0.3),
                inset 0 -2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 32px rgba(139, 111, 71, 0.4),
                inset 0 -2px 8px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 4px 16px rgba(139, 111, 71, 0.3),
                inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-icon {
            transition: transform 0.3s ease;
        }

        .login-btn:hover .btn-icon {
            transform: translateX(-4px);
        }

        .message {
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 24px;
            text-align: center;
            display: none;
            font-weight: 600;
            font-size: 15px;
            animation: messageSlide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.35);
        }

        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(81, 207, 102, 0.35);
        }

        .message i {
            margin-left: 10px;
            font-size: 18px;
        }

        /* ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÜÿ¥ÿ± ÿ®ÿ™ÿµŸÖŸäŸÖ ÿ¨ÿØŸäÿØ */
        .publish-link-section {
            margin-top: 28px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(139, 111, 71, 0.08) 0%, rgba(160, 130, 109, 0.08) 100%);
            border-radius: 16px;
            border: 2px solid rgba(139, 111, 71, 0.15);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .publish-link-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 111, 71, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .publish-link-section:hover::before {
            left: 100%;
        }

        .publish-link-section:hover {
            background: linear-gradient(135deg, rgba(139, 111, 71, 0.12) 0%, rgba(160, 130, 109, 0.12) 100%);
            border-color: rgba(139, 111, 71, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(139, 111, 71, 0.2);
        }

        .publish-link-title {
            font-size: 15px;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .publish-link-title i {
            font-size: 18px;
            color: var(--secondary-color);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            75% {
                transform: rotate(-5deg);
            }
        }

        .publish-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            gap: 10px;
            word-break: break-all;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 12px rgba(139, 111, 71, 0.15);
        }

        .publish-link:hover {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(139, 111, 71, 0.3);
        }

        .publish-link:active {
            transform: scale(0.98);
        }

        .publish-link i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .publish-link:hover i {
            transform: translateX(-3px) rotate(15deg);
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            position: relative;
            z-index: 1;
        }

        .forgot-password-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .forgot-password-link a:hover {
            color: var(--primary-dark);
            background: rgba(139, 111, 71, 0.08);
            transform: translateY(-2px);
        }

        .forgot-password-link a i {
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Animation for shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .main-wrapper {
                padding: 16px;
            }

            .login-container {
                padding: 36px 28px;
                border-radius: 24px;
            }

            .university-logo {
                width: 90px;
                height: 90px;
            }

            .university-name {
                font-size: 20px;
            }

            .system-title {
                font-size: 15px;
                margin-bottom: 28px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group input {
                padding: 16px 20px 16px 52px;
                font-size: 15px;
            }

            .input-icon {
                left: 16px;
                font-size: 18px;
            }

            .login-btn {
                padding: 16px;
                font-size: 17px;
            }

            .publish-link-section {
                padding: 16px;
                margin-top: 24px;
            }

            .publish-link-title {
                font-size: 14px;
            }

            .publish-link {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* Landscape mode for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                display: block;
                padding: 20px 0;
            }

            .main-wrapper {
                padding: 10px;
            }

            .login-container {
                padding: 24px;
            }

            .university-logo {
                width: 70px;
                height: 70px;
                margin-bottom: 12px;
            }

            .university-name {
                font-size: 18px;
                margin-bottom: 6px;
            }

            .system-title {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .footer {
                margin-top: 20px;
                padding: 16px 0;
            }
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        *:focus-visible {
            outline: 3px solid rgba(139, 111, 71, 0.5);
            outline-offset: 3px;
            border-radius: 8px;
        }

        /* Credentials Helper Banner */
        .credentials-helper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            animation: slideDown 0.6s ease-out 0.3s both;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .credentials-helper-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .credentials-helper-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .credentials-helper-icon {
            font-size: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .credentials-helper-content {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .credentials-helper-steps {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }

        .credentials-helper-step {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            color: white;
            font-size: 13px;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .credentials-helper-step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            flex-shrink: 0;
        }

        .credentials-helper-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .credentials-btn {
            flex: 1;
            min-width: 140px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            touch-action: manipulation;
        }

        .credentials-btn-primary {
            background: white;
            color: #667eea;
        }

        .credentials-btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .credentials-btn:active {
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .credentials-btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            }

            .credentials-btn-secondary:hover {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        .close-credentials-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        @media (hover: hover) {
            .close-credentials-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: rotate(90deg);
            }
        }

        .credentials-helper.hidden {
            display: none;
        }

        /* Prevent zoom on iOS */
        @media (hover: none) and (pointer: coarse) {
            .form-group input {
                font-size: 16px;
            }

            .credentials-helper {
                padding: 14px;
                margin-bottom: 16px;
            }

            .credentials-helper-title {
                font-size: 15px;
            }

    <script>
        'use strict';
        
        // ÿπŸÜÿßÿµÿ± DOM / DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginContainer = document.querySelector('.login-container');

        // ÿØŸàÿßŸÑ ŸÖÿ≥ÿßÿπÿØÿ© / Helper functions
        function showMessage(element, message, icon = '') {
            element.innerHTML = icon ? `<i class="${icon}"></i> ${message}` : message;
            element.style.display = 'block';
            element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setButtonLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtn.innerHTML = '<span class="loading-spinner"></span><span style="margin-right: 8px;">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ...</span>';
            } else {
                loginBtn.innerHTML = '<span class="btn-content"><i class="fas fa-sign-in-alt btn-icon"></i><span class="btn-text">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</span></span>';
            }
        }

        function shakeContainer() {
            loginContainer.classList.add('shake');
            setTimeout(() => loginContainer.classList.remove('shake'), 600);
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ¨ŸÑÿ≥ÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        // Check current session on page load
        window.addEventListener('load', async () => {
            if (window.authManager.isAuthenticated()) {
                const user = window.authManager.getCurrentUser();
                if (user) {
                    const redirectMessage = user.role === 'violation_entry' 
                        ? 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ ÿ•ŸÑŸâ ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑŸÖÿÆÿßŸÑŸÅÿ©...' 
                        : 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ ÿ•ŸÑŸâ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ...';
                    showMessage(successMessage, `ŸÖÿ±ÿ≠ÿ®ÿßŸã ${user.name}! ${redirectMessage}`, 'fas fa-check-circle');
                    
                    setTimeout(() => {
                        window.authManager.redirectToDefaultPage();
                    }, 1500);
                }
            }
        });

        // ŸÖÿπÿßŸÑÿ¨ ŸÜŸÖŸàÿ∞ÿ¨ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ / Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ / Validate input
            if (!username || !password) {
                showMessage(errorMessage, 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸàŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±', 'fas fa-exclamation-circle');
                shakeContainer();
                return;
            }
            
            hideMessages();
            setButtonLoading(true);
            
            try {
                // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖÿµÿßÿØŸÇÿ© ÿßŸÑŸÖÿ≠ŸÑŸä
                const result = await window.authManager.login(username, password);
                
                if (result.success) {
                    showMessage(successMessage, `ŸÖÿ±ÿ≠ÿ®ÿßŸã ${result.user.name}! ${result.message_ar}`, 'fas fa-check-circle');
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ŸàŸÇÿ™ ÿ¢ÿÆÿ± ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ
                    await window.db.updateLastLogin(result.user.id);
                    
                    // ÿ™Ÿàÿ¨ŸäŸá ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ≠ÿ≥ÿ® ÿØŸàÿ±Ÿá / Redirect user based on role
                    setTimeout(() => {
                        window.authManager.redirectToDefaultPage();
                    }, 1500);
                } else {
                    showMessage(errorMessage, result.error_ar || 'ŸÅÿ¥ŸÑ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿØÿÆŸàŸÑ.', 'fas fa-exclamation-circle');
                    shakeContainer();
                    setButtonLoading(false);
                    
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿ™Ÿàÿ∂Ÿäÿ≠Ÿäÿ© ŸÑŸÑŸÖÿ∑Ÿàÿ±ŸäŸÜ
                    console.log('üí° ŸÑŸÑŸÖÿ∑Ÿàÿ±ŸäŸÜ: ÿßŸÅÿ™ÿ≠ ÿµŸÅÿ≠ÿ© ÿ•ÿØÿßÿ±ÿ© ŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÖÿ±Ÿàÿ±: pages/dev_password_manager.html');
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ. ';
                
                if (error.message && error.message.includes('CryptoUtils')) {
                    errorMsg += 'ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ™ÿ¥ŸÅŸäÿ±. Ÿäÿ±ÿ¨Ÿâ ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©.';
                } else if (error.message) {
                    errorMsg += 'ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ: ' + error.message;
                } else {
                    errorMsg += 'Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ÿ£Ÿà ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÖÿØŸäÿ± ÿßŸÑŸÜÿ∏ÿßŸÖ.';
                }
                
                showMessage(errorMessage, errorMsg, 'fas fa-times-circle');
                console.log('üí° ŸÑŸÑŸÖÿ∑Ÿàÿ±ŸäŸÜ: ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅ crypto-utils.js ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
                shakeContainer();
                setButtonLoading(false);
            }
        });

        // ŸÖŸÜÿπ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÖÿ≤ÿØŸàÿ¨ / Prevent double submission
        loginForm.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && loginBtn.disabled) {
                e.preventDefault();
            }
        });

        // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿßŸÑÿ≠ŸÇŸàŸÑ / Improve field focus
        usernameInput.addEventListener('input', () => {
            if (errorMessage.style.display === 'block') {
                hideMessages();
            }
        });

        passwordInput.addEventListener('input', () => {
            if (errorMessage.style.display === 'block') {
                hideMessages();
            }
        });

        // Credentials Helper functionality
        const credentialsHelper = document.getElementById('credentialsHelper');
        const closeCredentialsHelper = document.getElementById('closeCredentialsHelper');
        const openGuideBtn = document.getElementById('openGuideBtn');
        const openConsoleBtn = document.getElementById('openConsoleBtn');

        // Check if user has dismissed the credentials helper before
        const credentialsHelperDismissed = localStorage.getItem('credentials_helper_dismissed');
        if (credentialsHelperDismissed === 'true') {
            credentialsHelper.classList.add('hidden');
        }

        // Close credentials helper
        closeCredentialsHelper.addEventListener('click', () => {
            credentialsHelper.classList.add('hidden');
            localStorage.setItem('credentials_helper_dismissed', 'true');
        });

        // Open PASSWORD_GUIDE.md
        openGuideBtn.addEventListener('click', () => {
            window.open('PASSWORD_GUIDE.md', '_blank');
        });

        // Open Console instruction
        openConsoleBtn.addEventListener('click', () => {
            alert('ÿßÿ∂ÿ∫ÿ∑ F12 ÿ£Ÿà:\n\n' +
                  '‚Ä¢ Windows/Linux: Ctrl + Shift + J\n' +
                  '‚Ä¢ Mac: Cmd + Option + J\n\n' +
                  'ÿ´ŸÖ ÿßŸÜÿ™ŸÇŸÑ ÿ•ŸÑŸâ ÿ™ÿ®ŸàŸäÿ® Console ŸÑÿ±ÿ§Ÿäÿ© ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿßÿπÿ™ŸÖÿßÿØ.');
        });
