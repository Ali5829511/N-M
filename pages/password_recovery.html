<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استرجاع كلمة المرور - نظام المرور</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #8B6F47;
            --primary-dark: #6B5537;
            --secondary-color: #A0826D;
            --accent-color: #C9B896;
            --accent-light: #E5D9C6;
            --light-bg: #f8f5f0;
            --success-color: #51cf66;
            --error-color: #ff6b6b;
            --warning-color: #ffa94d;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(139, 111, 71, 0.08);
            --shadow-md: 0 8px 24px rgba(139, 111, 71, 0.15);
            --shadow-lg: 0 20px 60px rgba(139, 111, 71, 0.25);
        }

        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #003c50 0%, #00566f 50%, #003c50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 111, 71, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(160, 130, 109, 0.15) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-10px, 10px) scale(1.05); }
        }

        .main-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            padding: 20px;
        }

        .recovery-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 32px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .recovery-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .back-link:hover {
            background: rgba(139, 111, 71, 0.08);
            transform: translateX(5px);
        }

        .header-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .icon-wrapper i {
            font-size: 36px;
            color: white;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 12px;
            font-family: 'Cairo', sans-serif;
        }

        .page-description {
            font-size: 15px;
            color: var(--text-light);
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 15px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 20px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 18px 24px 18px 56px;
            border: 2px solid #e8ecf1;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            font-family: 'Cairo', 'Tajawal', sans-serif;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(139, 111, 71, 0.1), 0 8px 24px rgba(139, 111, 71, 0.15);
            transform: translateY(-2px);
        }

        .form-group input:focus + .input-icon {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.15);
        }

        .info-box {
            background: linear-gradient(135deg, rgba(81, 207, 102, 0.1) 0%, rgba(64, 192, 87, 0.1) 100%);
            border: 2px solid rgba(81, 207, 102, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: start;
            gap: 12px;
        }

        .info-box i {
            color: var(--success-color);
            font-size: 20px;
            margin-top: 2px;
        }

        .info-box-content {
            flex: 1;
        }

        .info-box-title {
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 6px;
            font-size: 15px;
        }

        .info-box-text {
            font-size: 14px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Cairo', 'Tajawal', sans-serif;
            box-shadow: 0 8px 24px rgba(139, 111, 71, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 32px rgba(139, 111, 71, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 24px;
            text-align: center;
            display: none;
            font-weight: 600;
            font-size: 15px;
            animation: messageSlide 0.4s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.35);
        }

        .success-message {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(81, 207, 102, 0.35);
        }

        .warning-message {
            background: linear-gradient(135deg, #ffa94d 0%, #ff922b 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(255, 169, 77, 0.35);
        }

        .message i {
            margin-left: 10px;
            font-size: 18px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .main-wrapper {
                padding: 16px;
            }

            .recovery-container {
                padding: 36px 28px;
                border-radius: 24px;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="recovery-container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-right"></i>
                العودة لتسجيل الدخول
            </a>

            <div class="header-section">
                <div class="icon-wrapper">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="page-title">استرجاع كلمة المرور</h1>
                <p class="page-description">
                    أدخل اسم المستخدم أو البريد الإلكتروني لإرسال تعليمات استرجاع كلمة المرور
                </p>
            </div>

            <div id="messageContainer" class="message"></div>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <div class="info-box-content">
                    <div class="info-box-title">كيفية الاسترجاع</div>
                    <div class="info-box-text">
                        سيتم إرسال كلمة مرور مؤقتة جديدة إلى البريد الإلكتروني المسجل. يرجى تغييرها بعد تسجيل الدخول.
                    </div>
                </div>
            </div>

            <form id="recoveryForm">
                <div class="form-group">
                    <label for="identifier">اسم المستخدم أو البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="identifier" 
                            name="identifier" 
                            placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" 
                            required
                            autocomplete="username"
                            autocapitalize="off"
                            autocorrect="off"
                            spellcheck="false">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-content">
                        <i class="fas fa-paper-plane"></i>
                        <span class="btn-text">إرسال رابط الاسترجاع</span>
                    </span>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة © جامعة الإمام محمد بن سعود الإسلامية 2025</p>
        </div>
    </div>

    <!-- تحميل مكتبات النظام -->
    <script src="../js/crypto-utils.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/email-service.js"></script>

    <script>
        const form = document.getElementById('recoveryForm');
        const submitBtn = document.getElementById('submitBtn');
        const identifierInput = document.getElementById('identifier');
        const messageContainer = document.getElementById('messageContainer');

        // عرض رسالة
        function showMessage(type, text) {
            messageContainer.className = `message ${type}-message`;
            messageContainer.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i> ${text}`;
            messageContainer.style.display = 'block';

            // إخفاء الرسالة بعد 10 ثوان للنجاح، 5 ثوان للأخطاء
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, type === 'success' ? 10000 : 5000);
        }

        // معالج نموذج الاسترجاع
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const identifier = identifierInput.value.trim();

            if (!identifier) {
                showMessage('error', 'يرجى إدخال اسم المستخدم أو البريد الإلكتروني');
                return;
            }

            // تعطيل الزر وإظهار مؤشر التحميل
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="btn-content"><span class="loading-spinner"></span> جاري الإرسال...</span>';

            try {
                // البحث عن المستخدم
                const result = await window.authManager.requestPasswordReset(identifier);

                if (result.success) {
                    showMessage('success', result.message);
                    form.reset();
                } else {
                    showMessage('error', result.error);
                }
            } catch (error) {
                console.error('Password recovery error:', error);
                showMessage('error', 'حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى.');
            } finally {
                // إعادة تفعيل الزر
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="btn-content"><i class="fas fa-paper-plane"></i><span class="btn-text">إرسال رابط الاسترجاع</span></span>';
            }
        });

        // التنظيف عند فقد التركيز
        identifierInput.addEventListener('blur', () => {
            identifierInput.value = identifierInput.value.trim();
        });
    </script>
</body>
</html>
