<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاعدة بيانات المركبات - جامعة الإمام محمد بن سعود الإسلامية</title>
    
    <!-- الهوية البصرية -->
    <link rel="stylesheet" href="../css/imamu-brand-identity.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bahij TheSansArabic', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            background: linear-gradient(135deg, var(--imamu-primary) 0%, #023d5a 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .stat-card.total .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.active .icon {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .stat-card.suspended .icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-card.violations .icon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--imamu-primary);
        }

        /* Control Panel */
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .control-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--imamu-primary);
            box-shadow: 0 0 0 3px rgba(4, 93, 132, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--imamu-primary);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--imamu-primary) 0%, #023d5a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 93, 132, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--imamu-gold) 0%, #d4a853 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        /* Vehicles Table */
        .vehicles-table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, var(--imamu-primary) 0%, #023d5a 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vehicles-table {
            width: 100%;
            border-collapse: collapse;
        }

        .vehicles-table thead {
            background: #f8f9fa;
        }

        .vehicles-table th {
            padding: 15px;
            text-align: right;
            font-weight: bold;
            color: var(--imamu-primary);
            border-bottom: 2px solid #e0e0e0;
        }

        .vehicles-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
        }

        .vehicles-table tbody tr {
            transition: background 0.3s;
        }

        .vehicles-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.suspended {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.expired {
            background: #fff3cd;
            color: #856404;
        }

        .owner-type-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .owner-type-badge.student {
            background: #cfe2ff;
            color: #084298;
        }

        .owner-type-badge.staff {
            background: #e2d9f3;
            color: #432874;
        }

        .owner-type-badge.faculty {
            background: #d1e7dd;
            color: #0f5132;
        }

        .owner-type-badge.visitor {
            background: #f8d7da;
            color: #842029;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .action-btn.view {
            background: #0d6efd;
            color: white;
        }

        .action-btn.edit {
            background: #ffc107;
            color: white;
        }

        .action-btn.delete {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--imamu-primary) 0%, #023d5a 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--imamu-primary);
            box-shadow: 0 0 0 3px rgba(4, 93, 132, 0.1);
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            .control-row {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .vehicles-table {
                font-size: 0.9rem;
            }

            .vehicles-table th,
            .vehicles-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-database"></i>
                قاعدة بيانات المركبات
            </h1>
            <p>إدارة شاملة لجميع المركبات المسجلة في الجامعة</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="icon">
                    <i class="fas fa-car"></i>
                </div>
                <h3>إجمالي المركبات</h3>
                <div class="value" id="totalVehicles">0</div>
            </div>

            <div class="stat-card active">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>المركبات النشطة</h3>
                <div class="value" id="activeVehicles">0</div>
            </div>

            <div class="stat-card suspended">
                <div class="icon">
                    <i class="fas fa-ban"></i>
                </div>
                <h3>المركبات المعلقة</h3>
                <div class="value" id="suspendedVehicles">0</div>
            </div>

            <div class="stat-card violations">
                <div class="icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>إجمالي المخالفات</h3>
                <div class="value" id="totalViolations">0</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="البحث برقم اللوحة، اسم المالك، أو رقم الهوية...">
                    <i class="fas fa-search"></i>
                </div>

                <div class="filter-group">
                    <select class="filter-select" id="filterOwnerType">
                        <option value="">جميع الأنواع</option>
                        <option value="student">طالب</option>
                        <option value="staff">موظف</option>
                        <option value="faculty">عضو هيئة تدريس</option>
                        <option value="visitor">زائر</option>
                    </select>

                    <select class="filter-select" id="filterStatus">
                        <option value="">جميع الحالات</option>
                        <option value="active">نشط</option>
                        <option value="suspended">معلق</option>
                        <option value="expired">منتهي</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i>
                    إضافة مركبة
                </button>

                <button class="btn btn-success" onclick="exportData()">
                    <i class="fas fa-file-excel"></i>
                    تصدير
                </button>
            </div>
        </div>

        <!-- Vehicles Table -->
        <div class="vehicles-table-container">
            <div class="table-header">
                <h2>
                    <i class="fas fa-list"></i>
                    قائمة المركبات
                </h2>
                <span id="vehicleCount">0 مركبة</span>
            </div>

            <div id="tableContent">
                <table class="vehicles-table">
                    <thead>
                        <tr>
                            <th>رقم اللوحة</th>
                            <th>اسم المالك</th>
                            <th>النوع</th>
                            <th>المركبة</th>
                            <th>رقم الملصق</th>
                            <th>الحالة</th>
                            <th>المخالفات</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="vehiclesTableBody">
                        <!-- سيتم ملؤها ديناميكياً -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="vehicleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة مركبة جديدة</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="vehicleForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>رقم اللوحة *</label>
                            <input type="text" id="plateNumber" required>
                        </div>

                        <div class="form-group">
                            <label>اسم المالك *</label>
                            <input type="text" id="ownerName" required>
                        </div>

                        <div class="form-group">
                            <label>نوع المالك *</label>
                            <select id="ownerType" required>
                                <option value="student">طالب</option>
                                <option value="staff">موظف</option>
                                <option value="faculty">عضو هيئة تدريس</option>
                                <option value="visitor">زائر</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>رقم الهوية</label>
                            <input type="text" id="nationalId">
                        </div>

                        <div class="form-group">
                            <label>رقم الجوال</label>
                            <input type="text" id="mobile">
                        </div>

                        <div class="form-group">
                            <label>البريد الإلكتروني</label>
                            <input type="email" id="email">
                        </div>

                        <div class="form-group">
                            <label>الماركة</label>
                            <input type="text" id="make">
                        </div>

                        <div class="form-group">
                            <label>الموديل</label>
                            <input type="text" id="model">
                        </div>

                        <div class="form-group">
                            <label>السنة</label>
                            <input type="text" id="year">
                        </div>

                        <div class="form-group">
                            <label>اللون</label>
                            <input type="text" id="color">
                        </div>

                        <div class="form-group">
                            <label>نوع المركبة</label>
                            <select id="vehicleType">
                                <option value="sedan">سيدان</option>
                                <option value="suv">SUV</option>
                                <option value="truck">شاحنة</option>
                                <option value="van">فان</option>
                                <option value="motorcycle">دراجة نارية</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>رقم الملصق</label>
                            <input type="text" id="stickerNumber">
                        </div>

                        <div class="form-group">
                            <label>القسم</label>
                            <input type="text" id="department">
                        </div>

                        <div class="form-group">
                            <label>الكلية</label>
                            <input type="text" id="college">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ملاحظات</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveVehicle()">
                    <i class="fas fa-save"></i>
                    حفظ
                </button>
                <button class="btn btn-danger" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/vehicles-database-system.js"></script>
    <script src="../js/violations-database-system.js"></script>
    <script src="../js/parkpow-advanced-integration.js"></script>

    <script>
        let currentVehicleId = null;

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            loadVehicles();
            updateStatistics();

            // إضافة مستمعي الأحداث
            document.getElementById('searchInput').addEventListener('input', filterVehicles);
            document.getElementById('filterOwnerType').addEventListener('change', filterVehicles);
            document.getElementById('filterStatus').addEventListener('change', filterVehicles);
        });

        // تحميل المركبات
        function loadVehicles() {
            const vehicles = window.vehiclesDB.getAllVehicles();
            displayVehicles(vehicles);
        }

        // عرض المركبات
        function displayVehicles(vehicles) {
            const tbody = document.getElementById('vehiclesTableBody');
            const tableContent = document.getElementById('tableContent');
            
            if (vehicles.length === 0) {
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-car"></i>
                        <h3>لا توجد مركبات</h3>
                        <p>قم بإضافة مركبة جديدة للبدء</p>
                    </div>
                `;
                return;
            }

            tbody.innerHTML = vehicles.map(vehicle => `
                <tr>
                    <td><strong>${vehicle.plateNumber}</strong></td>
                    <td>${vehicle.ownerName}</td>
                    <td>
                        <span class="owner-type-badge ${vehicle.ownerType}">
                            ${getOwnerTypeLabel(vehicle.ownerType)}
                        </span>
                    </td>
                    <td>${vehicle.make} ${vehicle.model}</td>
                    <td>${vehicle.stickerNumber || '-'}</td>
                    <td>
                        <span class="status-badge ${vehicle.status}">
                            ${getStatusLabel(vehicle.status)}
                        </span>
                    </td>
                    <td><strong>${vehicle.violationsCount || 0}</strong></td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn view" onclick="viewVehicle('${vehicle.id}')" title="عرض">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn edit" onclick="editVehicle('${vehicle.id}')" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteVehicle('${vehicle.id}')" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            document.getElementById('vehicleCount').textContent = `${vehicles.length} مركبة`;
        }

        // تحديث الإحصائيات
        function updateStatistics() {
            const stats = window.vehiclesDB.getStatistics();
            
            document.getElementById('totalVehicles').textContent = stats.total;
            document.getElementById('activeVehicles').textContent = stats.active;
            document.getElementById('suspendedVehicles').textContent = stats.suspended;
            document.getElementById('totalViolations').textContent = stats.totalViolations;
        }

        // تصفية المركبات
        function filterVehicles() {
            const searchTerm = document.getElementById('searchInput').value;
            const ownerType = document.getElementById('filterOwnerType').value;
            const status = document.getElementById('filterStatus').value;

            const criteria = {};
            if (searchTerm) criteria.plateNumber = searchTerm;
            if (ownerType) criteria.ownerType = ownerType;
            if (status) criteria.status = status;

            const filtered = window.vehiclesDB.search(criteria);
            displayVehicles(filtered);
        }

        // فتح نافذة الإضافة
        function openAddModal() {
            currentVehicleId = null;
            document.getElementById('modalTitle').textContent = 'إضافة مركبة جديدة';
            document.getElementById('vehicleForm').reset();
            document.getElementById('vehicleModal').classList.add('active');
        }

        // تعديل مركبة
        function editVehicle(vehicleId) {
            const vehicle = window.vehiclesDB.findById(vehicleId);
            if (!vehicle) return;

            currentVehicleId = vehicleId;
            document.getElementById('modalTitle').textContent = 'تعديل المركبة';
            
            // ملء النموذج
            document.getElementById('plateNumber').value = vehicle.plateNumber;
            document.getElementById('ownerName').value = vehicle.ownerName;
            document.getElementById('ownerType').value = vehicle.ownerType;
            document.getElementById('nationalId').value = vehicle.nationalId || '';
            document.getElementById('mobile').value = vehicle.mobile || '';
            document.getElementById('email').value = vehicle.email || '';
            document.getElementById('make').value = vehicle.make || '';
            document.getElementById('model').value = vehicle.model || '';
            document.getElementById('year').value = vehicle.year || '';
            document.getElementById('color').value = vehicle.color || '';
            document.getElementById('vehicleType').value = vehicle.vehicleType || 'sedan';
            document.getElementById('stickerNumber').value = vehicle.stickerNumber || '';
            document.getElementById('department').value = vehicle.department || '';
            document.getElementById('college').value = vehicle.college || '';
            document.getElementById('notes').value = vehicle.notes || '';

            document.getElementById('vehicleModal').classList.add('active');
        }

        // حفظ المركبة
        function saveVehicle() {
            const vehicleData = {
                plateNumber: document.getElementById('plateNumber').value,
                ownerName: document.getElementById('ownerName').value,
                ownerType: document.getElementById('ownerType').value,
                nationalId: document.getElementById('nationalId').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                make: document.getElementById('make').value,
                model: document.getElementById('model').value,
                year: document.getElementById('year').value,
                color: document.getElementById('color').value,
                vehicleType: document.getElementById('vehicleType').value,
                stickerNumber: document.getElementById('stickerNumber').value,
                department: document.getElementById('department').value,
                college: document.getElementById('college').value,
                notes: document.getElementById('notes').value
            };

            let result;
            if (currentVehicleId) {
                result = window.vehiclesDB.updateVehicle(currentVehicleId, vehicleData);
            } else {
                result = window.vehiclesDB.addVehicle(vehicleData);
            }

            if (result.success) {
                alert(currentVehicleId ? 'تم تحديث المركبة بنجاح' : 'تم إضافة المركبة بنجاح');
                closeModal();
                loadVehicles();
                updateStatistics();
            } else {
                alert('خطأ: ' + result.error);
            }
        }

        // حذف مركبة
        function deleteVehicle(vehicleId) {
            if (!confirm('هل أنت متأكد من حذف هذه المركبة؟')) return;

            const result = window.vehiclesDB.deleteVehicle(vehicleId);
            if (result.success) {
                alert('تم حذف المركبة بنجاح');
                loadVehicles();
                updateStatistics();
            } else {
                alert('خطأ: ' + result.error);
            }
        }

        // عرض تفاصيل المركبة
        function viewVehicle(vehicleId) {
            const vehicle = window.vehiclesDB.findById(vehicleId);
            if (!vehicle) return;

            alert(`
تفاصيل المركبة:
رقم اللوحة: ${vehicle.plateNumber}
المالك: ${vehicle.ownerName}
النوع: ${getOwnerTypeLabel(vehicle.ownerType)}
المركبة: ${vehicle.make} ${vehicle.model}
الحالة: ${getStatusLabel(vehicle.status)}
عدد المخالفات: ${vehicle.violationsCount || 0}
عدد الدخول: ${vehicle.entriesCount || 0}
            `);
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('vehicleModal').classList.remove('active');
        }

        // تصدير البيانات
        function exportData() {
            const result = window.vehiclesDB.exportToCSV();
            if (result.success) {
                alert('تم تصدير البيانات بنجاح');
            } else {
                alert('خطأ في التصدير: ' + result.error);
            }
        }

        // دوال مساعدة
        function getOwnerTypeLabel(type) {
            const labels = {
                student: 'طالب',
                staff: 'موظف',
                faculty: 'عضو هيئة تدريس',
                visitor: 'زائر'
            };
            return labels[type] || type;
        }

        function getStatusLabel(status) {
            const labels = {
                active: 'نشط',
                suspended: 'معلق',
                expired: 'منتهي'
            };
            return labels[status] || status;
        }
    </script>
</body>
</html>
