<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخالفات - نظام المرور المتكامل</title>
    <link rel="stylesheet" href="../css/imamu-brand-identity.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: var(--brand-bg-pattern);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .page-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-xl);
            color: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            box-shadow: var(--shadow-xl);
        }

        .page-header h1 {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-extrabold);
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-base);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-white {
            background: var(--primary-white);
            color: #c0392b;
        }

        .btn-white:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--primary-white);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: var(--primary-white);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: var(--primary-white);
        }

        /* Search Section */
        .search-section {
            background: var(--primary-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }

        .search-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) auto;
            gap: var(--spacing-lg);
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-group label {
            font-weight: var(--font-weight-bold);
            color: var(--neutral-700);
            font-size: var(--font-size-sm);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: var(--spacing-md);
            border: 2px solid var(--neutral-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.1);
        }

        /* Data Table */
        .table-container {
            background: var(--primary-white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: var(--primary-white);
        }

        .data-table th {
            padding: var(--spacing-lg);
            text-align: center;
            font-weight: var(--font-weight-bold);
            font-size: var(--font-size-sm);
            white-space: nowrap;
        }

        .data-table td {
            padding: var(--spacing-md);
            text-align: center;
            border-bottom: 1px solid var(--neutral-100);
            font-size: var(--font-size-sm);
        }

        .data-table tbody tr:hover {
            background: var(--neutral-50);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-bold);
        }

        .status-open {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: var(--primary-white);
        }

        .status-closed {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: var(--primary-white);
        }

        .status-processing {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: var(--primary-white);
        }

        .status-cancelled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: var(--primary-white);
        }

        .violation-type-badge {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 4px 12px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-bold);
        }

        .action-btns {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn.view { background: #3498db; color: white; }
        .action-btn.edit { background: #f39c12; color: white; }
        .action-btn.delete { background: #e74c3c; color: white; }
        .action-btn.close-violation { background: #2ecc71; color: white; }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--primary-white);
            border-radius: var(--radius-2xl);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-2xl);
        }

        .modal-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: var(--spacing-xl);
            color: var(--primary-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: var(--font-size-xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--primary-white);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-size: 20px;
        }

        .modal-body {
            padding: var(--spacing-xl);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-lg);
        }

        .modal-footer {
            padding: var(--spacing-xl);
            border-top: 1px solid var(--neutral-100);
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--neutral-500);
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .search-row {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="brand-header">
            <div class="brand-logo-container">
                <div class="brand-logo">
                    <img src="../assets/شعار.jpg" alt="شعار الجامعة">
                </div>
            </div>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-exclamation-triangle"></i>
                إدارة المخالفات
            </h1>
            <div class="header-actions">
                <a href="traffic_system_section.html" class="btn btn-white">
                    <i class="fas fa-arrow-right"></i>
                    العودة
                </a>
                <button class="btn btn-white" onclick="openAddModal()">
                    <i class="fas fa-plus"></i>
                    تسجيل مخالفة جديدة
                </button>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-row">
                <div class="form-group">
                    <label>رقم اللوحة</label>
                    <input type="text" id="searchPlate" placeholder="ابحث برقم اللوحة..." oninput="searchViolations()">
                </div>
                <div class="form-group">
                    <label>نوع المخالفة</label>
                    <select id="filterType" onchange="searchViolations()">
                        <option value="">الكل</option>
                        <option value="وقوف خاطئ">وقوف خاطئ</option>
                        <option value="تجاوز السرعة">تجاوز السرعة</option>
                        <option value="عدم حمل رخصة">عدم حمل رخصة</option>
                        <option value="انتهاء الملصق">انتهاء الملصق</option>
                        <option value="مخالفة أخرى">مخالفة أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>الحالة</label>
                    <select id="filterStatus" onchange="searchViolations()">
                        <option value="">الكل</option>
                        <option value="مفتوحة">مفتوحة</option>
                        <option value="مغلقة">مغلقة</option>
                        <option value="قيد المعالجة">قيد المعالجة</option>
                        <option value="ملغاة">ملغاة</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="searchViolations()">
                    <i class="fas fa-search"></i>
                    بحث
                </button>
            </div>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>رقم اللوحة</th>
                        <th>نوع المخالفة</th>
                        <th>التاريخ</th>
                        <th>الموقع</th>
                        <th>اسم الضابط</th>
                        <th>الإجراء المتخذ</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="violationsTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>لا توجد مخالفات مسجلة</h3>
                <p>اضغط على زر "تسجيل مخالفة جديدة" لبدء تسجيل المخالفات</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="violationModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">
                    <i class="fas fa-exclamation-triangle"></i>
                    تسجيل مخالفة جديدة
                </h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <form class="modal-form" id="violationForm">
                    <input type="hidden" id="violationId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>المركبة *</label>
                            <select id="vehicleSelect" required>
                                <option value="">اختر المركبة...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>نوع المخالفة *</label>
                            <select id="violationType" required>
                                <option value="">اختر نوع المخالفة...</option>
                                <option value="وقوف خاطئ">وقوف خاطئ</option>
                                <option value="تجاوز السرعة">تجاوز السرعة</option>
                                <option value="عدم حمل رخصة">عدم حمل رخصة</option>
                                <option value="انتهاء الملصق">انتهاء الملصق</option>
                                <option value="مخالفة أخرى">مخالفة أخرى</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>تاريخ المخالفة *</label>
                            <input type="datetime-local" id="violationDate" required>
                        </div>
                        <div class="form-group">
                            <label>الموقع</label>
                            <input type="text" id="location" placeholder="موقع المخالفة">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>اسم الضابط</label>
                            <input type="text" id="officerName" placeholder="اسم الضابط المسجل">
                        </div>
                        <div class="form-group">
                            <label>الإجراء المتخذ</label>
                            <select id="actionTaken">
                                <option value="">اختر الإجراء...</option>
                                <option value="تنبيه شفهي">تنبيه شفهي</option>
                                <option value="إنذار كتابي">إنذار كتابي</option>
                                <option value="غرامة مالية">غرامة مالية</option>
                                <option value="حجز المركبة">حجز المركبة</option>
                                <option value="إبلاغ الجهات المختصة">إبلاغ الجهات المختصة</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>الحالة</label>
                        <select id="violationStatus">
                            <option value="مفتوحة">مفتوحة</option>
                            <option value="قيد المعالجة">قيد المعالجة</option>
                            <option value="مغلقة">مغلقة</option>
                            <option value="ملغاة">ملغاة</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="closeModal()">إلغاء</button>
                <button class="btn btn-success" onclick="saveViolation()">
                    <i class="fas fa-save"></i>
                    حفظ
                </button>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> تفاصيل المخالفة</h2>
                <button class="modal-close" onclick="closeViewModal()">×</button>
            </div>
            <div class="modal-body" id="viewModalContent">
                <!-- Details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeViewModal()">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        let violationsData = [
            { id: 1, vehicleId: 1, plateNumber: 'أ ب ج 1234', violationType: 'وقوف خاطئ', violationDate: '2024-06-15T10:30', location: 'البوابة الرئيسية', officerName: 'أحمد محمد', actionTaken: 'تنبيه شفهي', status: 'مغلقة' },
            { id: 2, vehicleId: 2, plateNumber: 'د ه و 5678', violationType: 'تجاوز السرعة', violationDate: '2024-06-17T14:00', location: 'الطريق الداخلي', officerName: 'خالد عبدالله', actionTaken: 'إنذار كتابي', status: 'مفتوحة' },
            { id: 3, vehicleId: 4, plateNumber: 'ي ك ل 3456', violationType: 'انتهاء الملصق', violationDate: '2024-06-18T09:15', location: 'موقف الضيوف', officerName: 'سعد العمري', actionTaken: 'غرامة مالية', status: 'قيد المعالجة' },
            { id: 4, vehicleId: 3, plateNumber: 'ز ح ط 9012', violationType: 'وقوف خاطئ', violationDate: '2024-06-19T16:45', location: 'منطقة الخدمات', officerName: 'محمد الفهد', actionTaken: 'حجز المركبة', status: 'مفتوحة' },
        ];

        let vehiclesData = [
            { id: 1, plateNumber: 'أ ب ج 1234' },
            { id: 2, plateNumber: 'د ه و 5678' },
            { id: 3, plateNumber: 'ز ح ط 9012' },
            { id: 4, plateNumber: 'ي ك ل 3456' },
            { id: 5, plateNumber: 'م ن س 7890' },
        ];

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadViolations();
            loadVehicles();

            // Check for vehicle parameter
            const urlParams = new URLSearchParams(window.location.search);
            const vehicleId = urlParams.get('vehicle');
            if (vehicleId) {
                filterByVehicle(vehicleId);
            }
        });

        function loadViolations() {
            renderTable(violationsData);
        }

        function loadVehicles() {
            const select = document.getElementById('vehicleSelect');
            select.innerHTML = '<option value="">اختر المركبة...</option>';
            vehiclesData.forEach(v => {
                select.innerHTML += `<option value="${v.id}">${v.plateNumber}</option>`;
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('violationsTableBody');
            const emptyState = document.getElementById('emptyState');

            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            tbody.innerHTML = data.map((violation, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${violation.plateNumber}</strong></td>
                    <td><span class="violation-type-badge">${violation.violationType}</span></td>
                    <td>${formatDateTime(violation.violationDate)}</td>
                    <td>${violation.location || '-'}</td>
                    <td>${violation.officerName || '-'}</td>
                    <td>${violation.actionTaken || '-'}</td>
                    <td><span class="status-badge status-${getStatusClass(violation.status)}">${violation.status}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn view" onclick="viewViolation(${violation.id})" title="عرض">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn edit" onclick="editViolation(${violation.id})" title="تعديل">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${violation.status === 'مفتوحة' ? `
                                <button class="action-btn close-violation" onclick="closeViolation(${violation.id})" title="إغلاق المخالفة">
                                    <i class="fas fa-check"></i>
                                </button>
                            ` : ''}
                            <button class="action-btn delete" onclick="deleteViolation(${violation.id})" title="حذف">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(status) {
            const statusMap = {
                'مفتوحة': 'open',
                'مغلقة': 'closed',
                'قيد المعالجة': 'processing',
                'ملغاة': 'cancelled'
            };
            return statusMap[status] || 'open';
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('ar-SA') + ' ' + date.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
        }

        function searchViolations() {
            const searchPlate = document.getElementById('searchPlate').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const filterStatus = document.getElementById('filterStatus').value;

            const filtered = violationsData.filter(v => {
                const matchPlate = !searchPlate || v.plateNumber.toLowerCase().includes(searchPlate);
                const matchType = !filterType || v.violationType === filterType;
                const matchStatus = !filterStatus || v.status === filterStatus;
                return matchPlate && matchType && matchStatus;
            });

            renderTable(filtered);
        }

        function filterByVehicle(vehicleId) {
            const filtered = violationsData.filter(v => v.vehicleId === parseInt(vehicleId));
            renderTable(filtered);
        }

        function openAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-exclamation-triangle"></i> تسجيل مخالفة جديدة';
            document.getElementById('violationForm').reset();
            document.getElementById('violationId').value = '';
            document.getElementById('violationDate').value = new Date().toISOString().slice(0, 16);
            document.getElementById('violationModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('violationModal').classList.remove('active');
        }

        function editViolation(id) {
            const violation = violationsData.find(v => v.id === id);
            if (!violation) return;

            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> تعديل المخالفة';
            document.getElementById('violationId').value = violation.id;
            document.getElementById('vehicleSelect').value = violation.vehicleId;
            document.getElementById('violationType').value = violation.violationType;
            document.getElementById('violationDate').value = violation.violationDate;
            document.getElementById('location').value = violation.location || '';
            document.getElementById('officerName').value = violation.officerName || '';
            document.getElementById('actionTaken').value = violation.actionTaken || '';
            document.getElementById('violationStatus').value = violation.status;
            document.getElementById('violationModal').classList.add('active');
        }

        function saveViolation() {
            const id = document.getElementById('violationId').value;
            const vehicleId = document.getElementById('vehicleSelect').value;
            const violationType = document.getElementById('violationType').value;
            const violationDate = document.getElementById('violationDate').value;
            const location = document.getElementById('location').value;
            const officerName = document.getElementById('officerName').value;
            const actionTaken = document.getElementById('actionTaken').value;
            const status = document.getElementById('violationStatus').value;

            if (!vehicleId || !violationType || !violationDate) {
                alert('الرجاء ملء الحقول الإلزامية');
                return;
            }

            const vehicle = vehiclesData.find(v => v.id === parseInt(vehicleId));

            if (id) {
                // Edit existing
                const index = violationsData.findIndex(v => v.id === parseInt(id));
                if (index !== -1) {
                    violationsData[index] = {
                        ...violationsData[index],
                        vehicleId: parseInt(vehicleId),
                        plateNumber: vehicle.plateNumber,
                        violationType,
                        violationDate,
                        location,
                        officerName,
                        actionTaken,
                        status
                    };
                }
            } else {
                // Add new
                const newId = Math.max(...violationsData.map(v => v.id), 0) + 1;
                violationsData.push({
                    id: newId,
                    vehicleId: parseInt(vehicleId),
                    plateNumber: vehicle.plateNumber,
                    violationType,
                    violationDate,
                    location,
                    officerName,
                    actionTaken,
                    status
                });
            }

            closeModal();
            loadViolations();
            alert(id ? 'تم تحديث المخالفة بنجاح' : 'تم تسجيل المخالفة بنجاح');
        }

        function viewViolation(id) {
            const violation = violationsData.find(v => v.id === id);
            if (!violation) return;

            const content = `
                <div style="display: grid; gap: 15px;">
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">رقم اللوحة:</span>
                        <span style="font-weight: bold;">${violation.plateNumber}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">نوع المخالفة:</span>
                        <span class="violation-type-badge">${violation.violationType}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">التاريخ والوقت:</span>
                        <span>${formatDateTime(violation.violationDate)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">الموقع:</span>
                        <span>${violation.location || '-'}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">اسم الضابط:</span>
                        <span>${violation.officerName || '-'}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">الإجراء المتخذ:</span>
                        <span>${violation.actionTaken || '-'}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <span style="font-weight: bold; color: #666;">الحالة:</span>
                        <span class="status-badge status-${getStatusClass(violation.status)}">${violation.status}</span>
                    </div>
                </div>
            `;

            document.getElementById('viewModalContent').innerHTML = content;
            document.getElementById('viewModal').classList.add('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        function closeViolation(id) {
            if (!confirm('هل أنت متأكد من إغلاق هذه المخالفة؟')) return;

            const index = violationsData.findIndex(v => v.id === id);
            if (index !== -1) {
                violationsData[index].status = 'مغلقة';
                loadViolations();
                alert('تم إغلاق المخالفة بنجاح');
            }
        }

        function deleteViolation(id) {
            if (!confirm('هل أنت متأكد من حذف هذه المخالفة؟')) return;

            violationsData = violationsData.filter(v => v.id !== id);
            loadViolations();
            alert('تم حذف المخالفة بنجاح');
        }

        // Close modals
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeViewModal();
            }
        });

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                    closeViewModal();
                }
            });
        });
    </script>
</body>
</html>
