version: '3.8'

services:
  # PostgreSQL Database
  # قاعدة بيانات PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: traffic_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-traffic_system}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-traffic_system}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - traffic_network

  # Python Application for Plate Recognition
  # تطبيق Python للتعرف على اللوحات
  plate_recognizer:
    build:
      context: .
      dockerfile: Dockerfile.snapshot
    container_name: traffic_plate_recognizer
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-traffic_system}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - PLATE_RECOGNIZER_API_TOKEN=${PLATE_RECOGNIZER_API_TOKEN}
      - PLATE_RECOGNIZER_API_URL=${PLATE_RECOGNIZER_API_URL:-https://api.platerecognizer.com/v1/plate-reader/}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./snapshot_to_postgres.py:/app/snapshot_to_postgres.py:ro
      - ./images:/app/images:ro  # Mount for local images
    networks:
      - traffic_network
    # Keep container running for manual execution
    command: tail -f /dev/null

  # pgAdmin - PostgreSQL Administration Tool (Optional)
  # pgAdmin - أداة إدارة PostgreSQL (اختياري)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: traffic_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@traffic.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - traffic_network
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  traffic_network:
    driver: bridge

# ============================================
# Important Notes / ملاحظات مهمة
# ============================================
#
# 1. Storage Considerations / اعتبارات التخزين:
#    - Images stored in PostgreSQL will consume significant disk space
#    - الصور المخزنة في PostgreSQL ستستهلك مساحة كبيرة من القرص
#    - Monitor volume size: docker system df -v
#    - راقب حجم الحجم: docker system df -v
#
# 2. Security / الأمان:
#    - Change default passwords in .env file
#    - غيّر كلمات المرور الافتراضية في ملف .env
#    - Never commit .env file to repository
#    - لا تضف ملف .env إلى المستودع أبداً
#
# 3. Usage / الاستخدام:
#    - Start services: docker-compose up -d
#    - تشغيل الخدمات: docker-compose up -d
#    - Run plate recognition: docker-compose exec plate_recognizer python snapshot_to_postgres.py <image_source>
#    - تشغيل التعرف على اللوحات: docker-compose exec plate_recognizer python snapshot_to_postgres.py <image_source>
#    - View logs: docker-compose logs -f
#    - عرض السجلات: docker-compose logs -f
#
# 4. Backup / النسخ الاحتياطي:
#    - Backup database: docker-compose exec postgres pg_dump -U postgres traffic_system > backup.sql
#    - النسخ الاحتياطي: docker-compose exec postgres pg_dump -U postgres traffic_system > backup.sql
#
# 5. pgAdmin (Optional Tool):
#    - Start with tools: docker-compose --profile tools up -d
#    - Access at: http://localhost:5050
#    - الوصول على: http://localhost:5050
