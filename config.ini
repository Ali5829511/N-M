# Stream Configuration for ParkPow Integration
# This configuration enables Stream to send data to ParkPow webhook receiver

[webhooks]
# ParkPow webhook configuration
[[parkpow]]
url = https://app.parkpow.com/api/v1/webhook-receiver/
header = Authorization: Token YOUR_PARKPOW_API_TOKEN_HERE
image = yes
image_type = car

# Security Note:
# Replace YOUR_PARKPOW_API_TOKEN_HERE with your actual ParkPow API token
# Get your token from: https://app.parkpow.com
# NEVER commit real tokens to version control!
